<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KM7BYI Operations</title>
<style>
  body {
    font-family: 'Courier New', monospace;
    background: radial-gradient(circle at top, #0a0a0a, #1c1c1c 70%);
    color: #e0e0e0;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  header {
    background: #111;
    padding: 10px 0;
    box-shadow: 0 0 15px #000;
  }

  nav {
    display: flex;
    justify-content: center;
    gap: 2rem;
  }

  nav a {
    color: #d0d0d0;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.2s ease;
    padding: 6px 14px;
    border-radius: 6px;
  }

  nav a:hover {
    background: #3a3a3a;
    color: #00ffea;
    transform: scale(1.05);
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 15px;
  }

  /* Clock styling */
  .clock-container {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 15px;
  }

  .clock-box {
    background: #222;
    padding: 10px;
    border-radius: 6px;
    box-shadow: inset 0 0 8px #000;
    width: 65px;
    height: 60px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .clock-box label {
    font-size: 10px;
    color: #999;
    margin-bottom: 2px;
  }

  .clock-box span {
    font-size: 16px;
    color: #00ffea;
    font-weight: bold;
  }

  .zulu-label {
    background: #333;
    padding: 10px;
    border-radius: 6px;
    box-shadow: inset 0 0 8px #000;
    font-weight: bold;
    color: #00ffea;
    height: 60px;
    display: flex;
    align-items: center;
  }

  /* Section content */
  section {
    margin-top: 10px;
  }

  iframe {
    border: none;
    width: 400px;
    height: 170px;
    border-radius: 10px;
    box-shadow: 0 0 10px #000;
  }

  .solar-widgets {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    margin-top: 10px;
  }

  .gallery {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-top: 20px;
  }

  .gallery img {
    border-radius: 8px;
    box-shadow: 0 0 8px #000;
  }

  .gallery img#germans {
    width: 180px;
    opacity: 0.9;
  }

  .gallery img#headshot {
    width: 400px;
  }

  .gallery img.placeholder {
    width: 180px;
    height: auto;
    opacity: 0.7;
  }
</style>
</head>
<body>

<header>
  <h1>KM7BYI Operations</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>
</header>

<div class="container">
  <div class="clock-container">
    <div class="zulu-label">ZULU TIME</div>
    <div class="clock-box">
      <label>DDD</label>
      <span id="julian-day">---</span>
    </div>
    <div class="clock-box">
      <label>HH</label>
      <span id="hours">--</span>
    </div>
    <div class="clock-box">
      <label>MM</label>
      <span id="minutes">--</span>
    </div>
    <div class="clock-box">
      <label>SS</label>
      <span id="seconds">--</span>
    </div>
  </div>

  <div class="solar-widgets">
    <iframe src="https://www.hamqsl.com/solar.html"></iframe>
    <iframe src="https://www.hamqsl.com/solar2.html"></iframe>
  </div>

  <div class="gallery">
    <img id="germans" src="https://raw.githubusercontent.com/KM7BYI/KM7BYI.github.io/refs/heads/main/germans.jpg" alt="Germans Photo">
    <img class="placeholder" src="https://via.placeholder.com/180x120?text=Future+Photo" alt="Placeholder Image">
  </div>

  <div class="gallery">
    <img id="headshot" src="https://raw.githubusercontent.com/KM7BYI/KM7BYI.github.io/refs/heads/main/ns%202025-8.jpg" alt="Headshot">
  </div>
</div>

<script>
  function updateZulu() {
    const now = new Date();
    const utc = new Date(now.getTime() + now.getTimezoneOffset() * 60000);
    
    const start = new Date(Date.UTC(utc.getUTCFullYear(), 0, 0));
    const diff = utc - start;
    const oneDay = 1000 * 60 * 60 * 24;
    const julian = Math.floor(diff / oneDay);

    const hh = String(utc.getUTCHours()).padStart(2, '0');
    const mm = String(utc.getUTCMinutes()).padStart(2, '0');
    const ss = String(utc.getUTCSeconds()).padStart(2, '0');

    document.getElementById('julian-day').textContent = julian;
    document.getElementById('hours').textContent = hh;
    document.getElementById('minutes').textContent = mm;
    document.getElementById('seconds').textContent = ss;
  }
  setInterval(updateZulu, 1000);
  updateZulu();
</script>

</body>
</html>
