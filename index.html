<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>KM7BYI Shack Status</title>
<style>
  body {
    background-color: #0a0a0a;
    color: #e0e0e0;
    font-family: 'Consolas', monospace;
    margin: 0;
    padding: 0;
  }

  header {
    text-align: center;
    padding: 25px 0 15px 0;
    border-bottom: 2px solid #1e1e1e;
    background: linear-gradient(to right, #111, #151515);
  }

  header h1 {
    font-size: 2.5em;
    margin: 0;
    color: #00ffea;
  }

  header h2 {
    font-size: 1.2em;
    margin: 5px 0 0 0;
    color: #ccc;
  }

  .menu {
    display: flex;
    justify-content: center;
    gap: 15px;
    background-color: #111;
    border-bottom: 2px solid #1e1e1e;
    padding: 10px;
  }

  .menu a {
    color: #00ffea;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.2s, transform 0.2s;
  }

  .menu a:hover {
    color: #fff;
    transform: scale(1.1);
  }

  .main-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: flex-start;
    padding: 20px;
  }

  .widget {
    background-color: #111;
    border: 1px solid #222;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    margin: 15px;
    text-align: center;
    padding: 10px;
    width: 260px; /* narrower */
    overflow: hidden;
  }

  .widget iframe {
    border: none;
    width: 100%;
    height: 240px;
    border-radius: 10px;
  }

  .widget img {
    width: 100%;
    border-radius: 10px;
  }

  .clock-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
  }

  .zulu-box {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #111;
    border: 1px solid #333;
    border-radius: 10px;
    padding: 10px 15px;
    margin-top: 10px;
    box-shadow: 0 0 12px rgba(0, 255, 255, 0.15);
    width: fit-content;
  }

  .time-box {
    display: flex;
    gap: 10px;
  }

  .time-section {
    background-color: #0d0d0d;
    border: 1px solid #333;
    border-radius: 6px;
    padding: 8px 12px;
    font-size: 1.2em;
    text-align: center;
    width: 70px;
  }

  .label {
    font-size: 0.75em;
    color: #888;
    margin-top: 2px;
  }

  .flex-row {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 15px;
  }

</style>
</head>
<body>
  <header>
    <h1>KM7BYI</h1>
    <h2>Zachâ€™s Shack Status</h2>
  </header>

  <div class="menu">
    <a href="#">Home</a>
    <a href="#">Logs</a>
    <a href="#">Setup</a>
    <a href="#">Contact</a>
  </div>

  <div class="clock-container">
    <div style="font-size: 1em; margin-bottom: 5px;">Zulu Time:</div>
    <div class="zulu-box">
      <div class="time-box" id="zuluClock">
        <div class="time-section">
          <div id="hours">00</div>
          <div class="label">HH</div>
        </div>
        <div class="time-section">
          <div id="minutes">00</div>
          <div class="label">MIN</div>
        </div>
        <div class="time-section">
          <div id="seconds">00</div>
          <div class="label">SEC</div>
        </div>
      </div>
    </div>
  </div>

  <div class="main-container">
    <div class="widget">
      <iframe src="https://www.hamqsl.com/solar.html"></iframe>
    </div>

    <div class="widget">
      <img src="https://raw.githubusercontent.com/KM7BYI/KM7BYI.github.io/refs/heads/main/ns%202025-8.jpg" alt="Headshot of KM7BYI">
    </div>

    <div class="widget">
      <iframe src="https://www.hamqsl.com/solar2.html"></iframe>
    </div>

    <div class="flex-row">
      <div class="widget">
        <img src="https://raw.githubusercontent.com/KM7BYI/KM7BYI.github.io/refs/heads/main/germans.jpg" alt="With the Germans">
      </div>
      <div class="widget">
        <img src="https://via.placeholder.com/260x240?text=Future+Photo" alt="Placeholder">
      </div>
    </div>
  </div>

  <script>
    function updateZuluClock() {
      const now = new Date();
      document.getElementById('hours').textContent = String(now.getUTCHours()).padStart(2, '0');
      document.getElementById('minutes').textContent = String(now.getUTCMinutes()).padStart(2, '0');
      document.getElementById('seconds').textContent = String(now.getUTCSeconds()).padStart(2, '0');
    }
    setInterval(updateZuluClock, 1000);
    updateZuluClock();
  </script>
</body>
</html>
