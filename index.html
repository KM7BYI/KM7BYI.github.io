<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KM7BYI | Amateur Radio Station</title>
  <style>
    body {
      background: radial-gradient(circle at top, #0a0a0a 0%, #1a1a1a 100%);
      color: #00ffcc;
      font-family: 'Consolas', 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px 0 10px;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #00ffcc;
    }

    header h2 {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 8px;
    }

    nav {
      text-align: center;
      margin: 20px 0;
    }

    nav a {
      text-decoration: none;
      color: #00ffcc;
      margin: 0 15px;
      font-size: 1.1rem;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }

    nav a:hover {
      border-bottom: 2px solid #00ffcc;
      color: #fff;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      padding: 20px;
      align-items: start;
    }

    .zulu-time {
      grid-column: 1 / span 3;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-left: 40px;
      margin-top: 10px;
    }

    .zulu-box {
      display: flex;
      align-items: center;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 1.1rem;
      background-color: rgba(0, 255, 204, 0.1);
      box-shadow: 0 0 10px #00ffcc33;
    }

    .label {
      font-size: 0.8rem;
      margin-right: 8px;
      color: #aaa;
    }

    iframe {
      width: 100%;
      border: none;
      height: 260px;
      border-radius: 8px;
      background-color: #0d0d0d;
      box-shadow: 0 0 10px #00ffcc33;
    }

    .images {
      text-align: center;
    }

    .images img {
      width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 12px #00ffcc55;
      margin-bottom: 12px;
      transition: transform 0.3s ease;
    }

    .images img:hover {
      transform: scale(1.02);
    }

    .log-section {
      grid-column: 1 / span 3;
      text-align: center;
      margin-top: 30px;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="zulu-time">
    <div class="zulu-box">
      <span class="label">Zulu Time:</span>
      <span id="zuluClock">--:--:--</span>
    </div>
  </div>

  <header>
    <h1>KM7BYI</h1>
    <h2>Zach | Amateur Radio Operator</h2>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Logbook</a>
    <a href="#">Photos</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div>
      <iframe src="https://www.hamqsl.com/solar.html" title="Solar Data 1"></iframe>
      <iframe src="https://www.hamqsl.com/solar2.html" title="Solar Data 2"></iframe>
    </div>

    <div class="images">
      <img src="https://raw.githubusercontent.com/KM7BYI/KM7BYI.github.io/refs/heads/main/ns%202025-8.jpg" alt="Headshot">
    </div>

    <div class="images">
      <img src="https://raw.githubusercontent.com/KM7BYI/KM7BYI.github.io/refs/heads/main/germans.jpg" alt="With Germans">
      <img src="https://via.placeholder.com/400x250/000000/00ffcc?text=Additional+Image" alt="Additional Placeholder">
    </div>
  </div>

  <div class="log-section">
    <h3>QSO / Logbook</h3>
    <p>Manually update log entries here when ready.</p>
  </div>

  <footer>
    <p>Â© 2025 KM7BYI | <a href="https://km7byi.github.io" target="_blank" style="color:#00ffcc;">Website</a></p>
  </footer>

  <script>
    function updateZuluTime() {
      const now = new Date();
      const hh = String(now.getUTCHours()).padStart(2, '0');
      const mm = String(now.getUTCMinutes()).padStart(2, '0');
      const ss = String(now.getUTCSeconds()).padStart(2, '0');
      document.getElementById('zuluClock').textContent = `${hh}:${mm}:${ss}`;
    }
    setInterval(updateZuluTime, 1000);
    updateZuluTime();
  </script>
</body>
</html>
